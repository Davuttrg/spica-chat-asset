---
# API KEY SECRET
apiVersion: passport/v1
kind: ApiKey
metadata:
  name: chat-secret-apikey
spec:
  name: Secret Api Key For Chat
  policies:
    - FunctionFullAccess
    - BucketFullAccess
    - IdentityFullAccess
---
# API KEY IDENTITY
apiVersion: passport/v1
kind: ApiKey
metadata:
  name: chat-identity-secret-apikey
spec:
  name: Secret Identity Api Key For Chat
  policies:
    - IdentityFullAccess
---
# FUNCTION - Set Online
apiVersion: function/v1
kind: Function
metadata:
  name: spica-chat-asset-set-online-function
spec:
  description: Set Online Operation
  language: javascript
  timeout: 12
  environment:
    - name: IDENTITIY_SECRET_KEY
      valueFrom:
        resourceFieldRef:
          apiKeyName: chat-identity-secret-apikey
    - name: USERS_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: spica-chat-asset-user-bucket
    - name: CHATS_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: spica-chat-asset-chat-bucket
  dependency:
    - name: "@spica-devkit/database"
      version: ^0.9.12
    - name: "@spica-devkit/identity"
      version: ^0.9.12
  title: Set Online
  code: ./function/spica-chat-asset-set-online-function.js
  runtime:
    name: Node
    language: Javascript
---
# FUNCTION - Authorization
apiVersion: function/v1
kind: Function
metadata:
  name: spica-chat-asset-authorization-function
spec:
  description: Registiration
  language: javascript
  timeout: 12
  environment:
    - name: IDENTITIY_SECRET_KEY
      valueFrom:
        resourceFieldRef:
          apiKeyName: chat-identity-secret-apikey
    - name: SECRET_API_KEY
      valueFrom:
        resourceFieldRef:
          apiKeyName: chat-secret-apikey
    - name: USER_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: spica-chat-asset-user-bucket
  dependency:
    - name: "@spica-devkit/bucket"
      version: ^0.9.12
    - name: "@spica-devkit/identity"
      version: ^0.9.12
  title: Authorization
  code: ./function/spica-chat-asset-authorization-function.js
  runtime:
    name: Node
    language: Javascript
---
# TRIGGER - default
apiVersion: function/v1
kind: Trigger
metadata:
  name: default
spec:
  type: http
  active: true
  name: default
  func: spica-chat-asset-set-online-function
  httpOptions:
    method: Post
    path: /online
---
# TRIGGER - register
apiVersion: function/v1
kind: Trigger
metadata:
  name: register
spec:
  type: http
  active: true
  name: register
  func: spica-chat-asset-authorization-function
  httpOptions:
    method: Post
    path: /register
