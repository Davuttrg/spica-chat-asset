# BUCKET - User
apiVersion: bucket/v1
kind: Schema
metadata:
  name: spica-chat-asset-user-bucket
spec:
  title: User
  description: Describe your new bucket
  icon: view_stream
  primary: username
  readOnly: false
  history: false
  properties:
    username:
      type: string
      title: username
      description: Description of the username input
      options:
        position: bottom
    identity:
      type: string
      title: identity
      description: Description of the identity input
      options:
        position: bottom
    thumbnail:
      type: storage
      title: thumbnail
      description: Description of the thumbnail input
      options:
        position: bottom
    email:
      type: string
      title: email
      description: Description of the email input
      options:
        position: bottom
    name:
      type: string
      title: name
      description: Description of the name input
      options:
        position: bottom
    surname:
      type: string
      title: surname
      description: Description of the surname input
      options:
        position: bottom
    created_at:
      type: date
      title: created_at
      description: Description of the created_at input
      options:
        position: bottom
      readOnly: false
      default: :created_at
    friends:
      type: relation
      title: friends
      description: Description of the friends input
      options:
        position: left
      relationType: onetomany
      dependent: false
      primary: username
      bucket:
        resourceFieldRef:
          schemaName: spica-chat-asset-user-bucket
